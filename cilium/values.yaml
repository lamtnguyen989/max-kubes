cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

hubble: # Tech debt (make sure that this is enabled and working)
  relay:
    enabled: false
  ui:
    enabled: false

ipv6: # Tech debt (make sure that this is enabled and working)
  enabled: false

ipam:
  mode: kubernetes

k8sServiceHost: localhost
k8sServicePort: 7445

kubeProxyReplacement: true

gatewayAPI:
  enabled: true
  hostNetwork:
    enabled: true

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE